<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Multiplayer Rock/Paper/Scissors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Bangers|Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

    <div class="container">
        <div class="row" id="top">
            <div class="col-md-12">
                <h1 class="title">
                    Rock, Paper, Scissors - Multiplayer
                    <img src="assets/images/RPSlogo.jpg" alt="rock paper scissors logo" class="rps">
                </h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6" id="one">
                <div class="player1">
                    <h3 id="choice1">Player 1 Choose Wisely</h3>
                        <div id="images">
                            <img src="assets/images/rock.png" alt="rock logo" id="options">
                            <img src="assets/images/paper.png" alt="paper logo" id="options">
                            <img src="assets/images/scissors.jpg" alt="scissors logo" id="options">
                        </div>
                </div>
            </div>

            <div class="col-md-6" id="two">
                <div class="player2">
                    <h3 id="choice2">Player 2 Choose Wisely</h3>
                        <div id="images">
                            <img src="assets/images/rock.png" alt="rock logo" id="options">
                            <img src="assets/images/paper.png" alt="paper logo" id="options">
                            <img src="assets/images/scissors.jpg" alt="scissors logo" id="options">
                        </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
