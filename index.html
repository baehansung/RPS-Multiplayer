    <div class="row" id="top">

            <h1 class="title">
                Rock, Paper, Scissors - Multiplayer

                </div>
            </div>

            <div class="col-md-4"> 
                <div class="score-board">

                    </div>

                    </div>
                    <div class="result-text">
                        Player 1 Wins - Rock beats Paper
